<div class="body">
  <form class="form-signin" action="home.html" method="POST">
    <div class="text-center mb-4">
      <img class="" src="assets/img/logo.png" alt="" width="400">
      <p>Application de gestion de documents numériques</p>
      <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
    </div>
    <div class="login-box">
      <div class="form-label-group">
        <input type="text" id="inputText" class="form-control" placeholder="Login" required autofocus>
        <label for="inputText">Login</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
        <label for="inputPassword">Mot de passe</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Se souvenir de moi
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">&copy;2018 Fin'Archiv - Tous Droits Réservés</p>
  </form>
</div>
